<!DOCTYPE html>
<html>
<head>
  <title>Rizz System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    ul {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Rizz System Dashboard</h1>

<input id="nameInput" placeholder="Enter name (e.g. Sharifah)">
<br>
<button onclick="addPerson()">Add / Update</button>

<ul id="list"></ul>

<script>
  const list = document.getElementById("list");

  function addPerson() {
    const name = document.getElementById("nameInput").value;
    if (!name) return;
    const li = document.createElement("li");
    li.textContent = name;
    list.appendChild(li);
    document.getElementById("nameInput").value = "";
  }
</script>

</body>
</html>
