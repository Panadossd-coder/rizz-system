<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rizz System Dashboard</title>

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 20px;
  }

  h1 { font-size: 32px; margin-bottom: 10px; }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    margin-bottom: 10px;
    font-size: 16px;
  }

  button {
    padding: 12px 16px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    background: #eee;
    margin: 4px;
    cursor: pointer;
  }

  .primary { background: #ddd; }
  .warn { background: #ffb000; color: #000; margin: 12px 0; padding: 14px; border-radius: 14px; }
  .card { margin-top: 22px; }
  .name { font-size: 20px; font-weight: 600; }

  .badge {
    margin-left: 10px;
    padding: 4px 10px;
    border-radius: 10px;
    font-size: 12px;
    background: #333;
  }

  .focus { background: #1aff8c; color: #000; }

  .bar {
    width: 100%;
    height: 10px;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
    margin: 8px 0;
  }

  .fill {
    height: 100%;
    background: linear-gradient(90deg, #1aff8c, #00cc66);
  }

  .row { margin-bottom: 6px; }
</style>
</head>

<body>

<h1>üî• Rizz System Dashboard</h1>

<div id="warning"></div>

<input id="nameInput" placeholder="Enter name (e.g. Charity)" />
<button class="primary" onclick="addOrUpdate()">Add / Update</button>
<button onclick="clearAll()">Clear All</button>

<div id="list"></div>

<p style="opacity:.6;margin-top:30px">
  Tip: +10 / -10 clamps 0‚Äì100 ¬∑ Focus limit = 2 ¬∑ Decay every 48 hours
</p>

<script>
/* ------------------ CONFIG ------------------ */
const MAX_FOCUS = 2;
const DECAY_DAYS = 2;
const DECAY_AMOUNT = 10;

/* ------------------ STATE ------------------ */
let data = JSON.parse(localStorage.getItem("rizz-data") || "[]");

/* ------------------ UTIL ------------------ */
const save = () => localStorage.setItem("rizz-data", JSON.stringify(data));
const now = () => Date.now();
const clamp = v => Math.max(0, Math.min(100, v));

/* ------------------ WARN ------------------ */
function warn(msg) {
  document.getElementById("warning").innerHTML =
    `<div class="warn">‚ö†Ô∏è ${msg}</div>`;
  setTimeout(() => document.getElementById("warning").innerHTML = "", 3000);
}

/* ------------------ ADD ------------------ */
function addOrUpdate() {
  const input = document.getElementById("nameInput");
  const name = input.value.trim();

  if (!name) return warn("Please enter a name");

  let person = data.find(p => p.name.toLowerCase() === name.toLowerCase());

  if (!person) {
    data.push({
      name,
      score: 0,
      status: "ACTIVE",
      focusedAt: null,
      lastUpdate: now()
    });
  }

  input.value = "";
  save();
  render();
}

/* ------------------ ACTIONS ------------------ */
function changeScore(name, delta) {
  const p = data.find(x => x.name === name);
  if (!p) return;
  p.score = clamp(p.score + delta);
  p.lastUpdate = now();
  save();
  render();
}

function setStatus(name, status) {
  const p = data.find(x => x.name === name);
  if (!p) return;

  if (status === "FOCUS") {
    const focused = data.filter(x => x.status === "FOCUS");
    if (focused.length >= MAX_FOCUS) {
      focused.sort((a,b)=>a.focusedAt-b.focusedAt)[0].status="ACTIVE";
      warn("Focus limit reached ‚Äî oldest focus removed");
    }
    p.focusedAt = now();
  }

  p.status = status;
  save();
  render();
}

function remove(name) {
  data = data.filter(p => p.name !== name);
  save();
  render();
}

function clearAll() {
  if (!confirm("Clear everything?")) return;
  data = [];
  save();
  render();
}

/* ------------------ DECAY ------------------ */
function applyDecay() {
  const cutoff = now() - DECAY_DAYS * 86400000;
  data.forEach(p => {
    if (p.lastUpdate < cutoff && p.score > 0) {
      p.score = clamp(p.score - DECAY_AMOUNT);
      p.lastUpdate = now();
    }
  });
  save();
}

/* ------------------ RENDER ------------------ */
function render() {
  applyDecay();
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="row name">
        ${p.name} ‚Äî ${p.score}%
        <span class="badge ${p.status==="FOCUS"?"focus":""}">${p.status}</span>
      </div>

      <div class="bar">
        <div class="fill" style="width:${p.score}%"></div>
      </div>

      <button onclick="changeScore('${p.name}',-10)">-10</button>
      <button onclick="changeScore('${p.name}',10)">+10</button>
      <button onclick="setStatus('${p.name}','FOCUS')">Focus</button>
      <button onclick="setStatus('${p.name}','ACTIVE')">Active</button>
      <button onclick="setStatus('${p.name}','PAUSE')">Pause</button>
      <button onclick="remove('${p.name}')">Delete</button>
    `;
    list.appendChild(card);
  });
}

render();
</script>

</body>
</html>
