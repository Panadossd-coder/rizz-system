<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rizz Web â€” Version 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <h1>Rizz Web</h1>
    <div class="sub">Version 2 â€” Smart Focus</div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="card dashboard">
      <h3>ğŸ’˜ Todayâ€™s Dashboard</h3>
      <div class="dash-item">ğŸ¯ Focus: <span id="dashFocus">â€”</span></div>
      <div class="dash-item">â¸ Pause: <span id="dashPause">â€”</span></div>
      <div class="dash-item">ğŸ§  Action: <span id="dashAction">Add someone to begin.</span></div>
      <div class="gloss" aria-hidden="true"></div>
      <!-- small particles (created visually by CSS) -->
      <div class="particle" style="left:10%; top:20%;"></div>
      <div class="particle" style="left:85%; top:78%;"></div>
      <div class="particle" style="left:60%; top:10%;"></div>
    </div>

    <div class="card status">âœ… Version 2 running</div>

    <!-- FORM -->
    <form id="addForm" class="card">
      <input name="name" placeholder="Name" required />

      <div class="label">Status</div>
      <div class="status-buttons" role="tablist" aria-label="Status">
        <button type="button" data-status="crush">ğŸ’˜ Crush</button>
        <button type="button" data-status="dating">ğŸ’ Dating</button>
        <button type="button" data-status="pause">â¸ Pause</button>
      </div>

      <input type="hidden" name="status" value="crush" />

      <div class="label">Set Focus</div>
      <div class="focus-control" role="group" aria-label="Set Focus">
        <button type="button" id="minus" aria-label="Decrease focus">âˆ’</button>
        <span id="focusValue" aria-live="polite">0%</span>
        <button type="button" id="plus" aria-label="Increase focus">+</button>
      </div>

      <input type="hidden" name="focus" value="0" />

      <textarea name="notes" placeholder="Notes"></textarea>
      <input name="reminder" placeholder="Reminder (e.g. Call tonight)" />

      <button type="submit" class="primary-add">Add</button>
    </form>

    <div id="peopleList"></div>
  </div>

  <!-- click sound -->
  <audio id="clickSound" src="click.mp3" preload="auto" aria-hidden="true"></audio>

  <!-- EDIT MODAL -->
  <div id="editModal" class="edit-modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="edit-box">
      <h3>Edit</h3>

      <input id="editNameInput" type="text" placeholder="Name" />

      <select id="editStatusSelect" aria-label="Status">
        <option value="crush">ğŸ’˜ Crush</option>
        <option value="dating">ğŸ’ Dating</option>
        <option value="pause">â¸ Pause</option>
      </select>

      <div class="slider-wrap">
        <input type="range" id="editFocus" min="0" max="100" />
        <div id="editFocusValue">0%</div>
      </div>

      <div class="edit-actions">
        <button type="button" onclick="closeEdit()">Cancel</button>
        <button type="button" onclick="saveEdit()" class="primary-add">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    /* ONE-TIME GITHUB CACHE REFRESH */
    if (!sessionStorage.getItem("rizz_refreshed")) {
      sessionStorage.setItem("rizz_refreshed", "true");
      location.reload(true);
    }
  </script>
</body>
</html>
