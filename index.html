<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rizz Web</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- HEADER -->
    <h1>Rizz Web</h1>
    <div class="sub">Version 2.1 â€” Focus Decay</div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="card dashboard-glow">
      <h2>ğŸ’˜ Today's Dashboard</h2>

      <div class="dash-item">
        <span class="dash-label">ğŸ¯ Focus:</span>
        <span id="dashFocus">â€”</span>
      </div>

      <div class="dash-item">
        <span class="dash-label">â¸ Pause:</span>
        <span id="dashPause">â€”</span>
      </div>

      <div class="dash-item">
        <span class="dash-label">ğŸ§  Action:</span>
        <span id="dashAction">Add someone to begin.</span>
      </div>
    </div>

    <!-- STATUS MESSAGE -->
    <div class="card sub">
      âœ… Version 2.1 running
    </div>

    <!-- ADD FORM -->
    <form id="addForm" class="card">

      <!-- NAME -->
      <input
        type="text"
        name="name"
        placeholder="Name"
        autocomplete="off"
        required
      />

      <!-- STATUS -->
      <div class="section-label">Status</div>
      <div class="status-row">
        <button type="button" class="status-btn" data-status="crush">ğŸ’˜ Crush</button>
        <button type="button" class="status-btn" data-status="dating">ğŸ’– Dating</button>
        <button type="button" class="status-btn" data-status="pause">â¸ Pause</button>
      </div>

      <!-- HIDDEN STATUS INPUT -->
      <input type="hidden" name="status" value="crush" />

      <!-- FOCUS -->
      <div class="section-label">Set Focus</div>
      <div class="focus-controls">
        <button type="button" id="focusMinus" class="focus-btn">âˆ’</button>
        <div id="focusValue" class="focus-value">0%</div>
        <button type="button" id="focusPlus" class="focus-btn">+</button>
      </div>

      <!-- HIDDEN FOCUS INPUT -->
      <input type="hidden" name="focus" value="0" />

      <!-- NOTES -->
      <textarea
        name="notes"
        placeholder="Notes"
        rows="3"
      ></textarea>

      <!-- REMINDER -->
      <input
        type="text"
        name="reminder"
        placeholder="Reminder (e.g. Call tonight)"
      />

      <!-- ADD BUTTON -->
      <button type="submit">Add</button>
    </form>

    <!-- PEOPLE LIST -->
    <div id="peopleList"></div>

  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
