<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rizz System Dashboard</title>

<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
}

input, button {
  padding: 6px 10px;
  margin-right: 5px;
  border-radius: 5px;
  border: none;
}

button {
  cursor: pointer;
}

.person {
  margin-top: 20px;
}

.bar {
  background: #333;
  height: 12px;
  border-radius: 6px;
  overflow: hidden;
  margin: 6px 0;
}

.fill {
  height: 100%;
  background: #00ff88;
  width: 0%;
}

.controls button {
  margin-right: 5px;
  margin-top: 5px;
}

.status {
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 4px;
  margin-left: 6px;
}

.active { background: #555; }
.focus { background: #00ff88; color: #000; }
.pause { background: #ff5555; }
</style>
</head>

<body>

<h1>ðŸ”¥ Rizz System Dashboard</h1>

<input id="nameInput" placeholder="Enter name (e.g. Charity)" />
<button onclick="addPerson()">Add / Update</button>

<div id="list"></div>

<script>
let people = JSON.parse(localStorage.getItem("rizzPeople")) || {};

function save() {
  localStorage.setItem("rizzPeople", JSON.stringify(people));
}

function addPerson() {
  const name = nameInput.value.trim();
  if (!name) return;

  if (!people[name]) {
    people[name] = { score: 10, status: "Active" };
  }

  nameInput.value = "";
  save();
  render();
}

function changeScore(name, delta) {
  people[name].score = Math.max(0, Math.min(100, people[name].score + delta));
  save();
  render();
}

function setStatus(name, status) {
  if (status === "Focus") {
    Object.keys(people).forEach(p => {
      if (people[p].status === "Focus") {
        people[p].status = "Active";
      }
    });
  }
  people[name].status = status;
  save();
  render();
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  Object.entries(people).forEach(([name, data]) => {
    if (!data.status) data.status = "Active";

    const div = document.createElement("div");
    div.className = "person";

    div.innerHTML = `
      <strong>${name} â€” ${data.score}%</strong>
      <span class="status ${data.status.toLowerCase()}">${data.status}</span>

      <div class="bar">
        <div class="fill" style="width:${data.score}%"></div>
      </div>

      <div class="controls">
        <button onclick="changeScore('${name}', -10)">-10</button>
        <button onclick="changeScore('${name}', 10)">+10</button>
        <button onclick="setStatus('${name}', 'Focus')">Focus</button>
        <button onclick="setStatus('${name}', 'Pause')">Pause</button>
        <button onclick="setStatus('${name}', 'Active')">Active</button>
      </div>
    `;

    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
