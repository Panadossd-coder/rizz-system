<!DOCTYPE html>
<html>
<head>
  <title>Rizz System</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 5px;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 2px;
    }

    .person {
      margin: 15px 0;
    }

    .bar-container {
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 18px;
      margin: 6px 0;
    }

    .bar {
      background: #00ff88;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .controls button {
      background: #222;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>ðŸ”¥ Rizz System Dashboard</h1>

  <input id="nameInput" placeholder="Enter name (e.g. Sharifah)">
  <button onclick="addPerson()">Add / Update</button>

  <div id="list"></div>

  <script>
    let people = JSON.parse(localStorage.getItem("rizzPeople")) || [];

    function save() {
      localStorage.setItem("rizzPeople", JSON.stringify(people));
    }

    function addPerson() {
      const name = nameInput.value.trim();
      if (!name) return;

      let existing = people.find(p => p.name === name);
      if (!existing) {
        people.push({ name, progress: 0 });
      }

      nameInput.value = "";
      save();
      render();
    }

    function changeProgress(index, amount) {
      people[index].progress += amount;
      if (people[index].progress < 0) people[index].progress = 0;
      if (people[index].progress > 100) people[index].progress = 100;
      save();
      render();
    }

    function render() {
      list.innerHTML = "";
      people.forEach((p, i) => {
        list.innerHTML += `
          <div class="person">
            <strong>${p.name} â€” ${p.progress}%</strong>
            <div class="bar-container">
              <div class="bar" style="width:${p.progress}%"></div>
            </div>
            <div class="controls">
              <button onclick="changeProgress(${i}, -10)">-10</button>
              <button onclick="changeProgress(${i}, 10)">+10</button>
            </div>
          </div>
        `;
      });
    }

    render();
  </script>
</body>
</html>
