<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rizz System Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 65%;
      margin-right: 10px;
    }

    button {
      background: #eaeaea;
      cursor: pointer;
    }

    .card {
      margin-top: 25px;
    }

    .name {
      font-weight: bold;
      font-size: 18px;
    }

    .badge {
      margin-left: 8px;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
    }

    .focus { background: #00ff88; color: #000; }
    .pause { background: #777; }
    .active { background: #444; }

    .bar {
      height: 10px;
      background: #333;
      border-radius: 6px;
      margin: 8px 0;
    }

    .fill {
      height: 100%;
      background: #00ff88;
      border-radius: 6px;
      width: 0%;
    }

    .controls button {
      margin-right: 6px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<h1>ðŸ”¥ Rizz System Dashboard</h1>

<input id="nameInput" placeholder="Enter name (e.g. Charity)">
<button onclick="addPerson()">Add / Update</button>

<div id="list"></div>

<script>
  let people = JSON.parse(localStorage.getItem("rizz")) || [];

  function save() {
    localStorage.setItem("rizz", JSON.stringify(people));
  }

  function autoFocus() {
    let activePeople = people.filter(p => p.status !== "pause");
    if (activePeople.length === 0) return;

    let top = activePeople.reduce((a, b) => a.score > b.score ? a : b);
    people.forEach(p => p.status = p === top ? "focus" : p.status === "pause" ? "pause" : "active");
  }

  function addPerson() {
    let name = document.getElementById("nameInput").value.trim();
    if (!name) return;

    let existing = people.find(p => p.name === name);
    if (!existing) {
      people.push({ name, score: 0, status: "active" });
    }

    autoFocus();
    save();
    render();
    document.getElementById("nameInput").value = "";
  }

  function changeScore(i, delta) {
    people[i].score = Math.max(0, Math.min(100, people[i].score + delta));
    autoFocus();
    save();
    render();
  }

  function setStatus(i, status) {
    people[i].status = status;
    autoFocus();
    save();
    render();
  }

  function del(i) {
    people.splice(i, 1);
    autoFocus();
    save();
    render();
  }

  function render() {
    let list = document.getElementById("list");
    list.innerHTML = "";

    people.forEach((p, i) => {
      let badge =
        p.status === "focus" ? "focus" :
        p.status === "pause" ? "pause" : "active";

      list.innerHTML += `
        <div class="card">
          <div class="name">
            ${p.name} â€” ${p.score}%
            <span class="badge ${badge}">${p.status.toUpperCase()}</span>
          </div>

          <div class="bar">
            <div class="fill" style="width:${p.score}%"></div>
          </div>

          <div class="controls">
            <button onclick="changeScore(${i}, -10)">-10</button>
            <button onclick="changeScore(${i}, 10)">+10</button>
            <button onclick="setStatus(${i}, 'active')">Active</button>
            <button onclick="setStatus(${i}, 'pause')">Pause</button>
            <button onclick="del(${i})">Delete</button>
          </div>
        </div>
      `;
    });
  }

  render();
</script>

</body>
</html>
