<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rizz System Dashboard</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  padding:20px;
}
h1 { font-size:34px; margin-bottom:20px; }
input {
  padding:12px;
  width:65%;
  border-radius:12px;
  border:none;
  font-size:16px;
}
button {
  padding:12px 16px;
  border:none;
  border-radius:12px;
  margin:5px;
  font-size:14px;
  cursor:pointer;
}
.add { background:#eaeaea; color:#000; }
.card {
  margin-top:25px;
}
.label {
  font-size:18px;
  margin-bottom:6px;
}
.status {
  padding:4px 10px;
  border-radius:8px;
  font-size:12px;
  margin-left:8px;
}
.ACTIVE { background:#444; }
.FOCUS { background:#00ff99; color:#000; }
.PAUSE { background:#ffcc00; color:#000; }

.bar {
  width:100%;
  height:10px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
}
.fill {
  height:100%;
  background:#00ff99;
}

.controls button {
  background:#eee;
  color:#000;
}
.delete {
  background:#ff4444;
  color:#fff;
}
</style>
</head>

<body>

<h1>ðŸ”¥ Rizz System Dashboard</h1>

<input id="nameInput" placeholder="Enter name (e.g. Charity)" />
<button class="add" onclick="addOrUpdate()">Add / Update</button>

<div id="list"></div>

<script>
let data = JSON.parse(localStorage.getItem("rizzData")) || [];

function save() {
  localStorage.setItem("rizzData", JSON.stringify(data));
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="label">
        ${p.name} â€” ${p.score}%
        <span class="status ${p.status}">${p.status}</span>
      </div>
      <div class="bar">
        <div class="fill" style="width:${p.score}%"></div>
      </div>
      <div class="controls">
        <button onclick="changeScore(${i}, -10)">-10</button>
        <button onclick="changeScore(${i}, 10)">+10</button>
        <button onclick="setStatus(${i}, 'FOCUS')">Focus</button>
        <button onclick="setStatus(${i}, 'PAUSE')">Pause</button>
        <button onclick="setStatus(${i}, 'ACTIVE')">Active</button>
        <button class="delete" onclick="remove(${i})">Delete</button>
      </div>
    `;
    list.appendChild(card);
  });
}

function addOrUpdate() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return;

  let found = data.find(p => p.name.toLowerCase() === name.toLowerCase());

  if (!found) {
    data.push({ name, score: 0, status: "ACTIVE" });
  }

  document.getElementById("nameInput").value = "";
  save();
  render();
}

function changeScore(i, amt) {
  data[i].score = Math.max(0, Math.min(100, data[i].score + amt));
  save();
  render();
}

function setStatus(i, status) {
  if (status === "FOCUS") {
    data.forEach(p => p.status = "ACTIVE");
  }
  data[i].status = status;
  save();
  render();
}

function remove(i) {
  data.splice(i, 1);
  save();
  render();
}

render();
</script>

</body>
</html>
